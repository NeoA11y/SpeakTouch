name: "Build and Publish APK"

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Decode Keystore
        env:
          KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE" > keystore.txt
          base64 -d keystore.txt > keystore.jks

      - name: Decode Properties
        env:
          PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES_BASE64 }}
        run: |
          echo "$PROPERTIES" > keystore-properties.txt
          base64 -d keystore-properties.txt > keystore.properties

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK to PR
        uses: actions/upload-artifact@v2
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
